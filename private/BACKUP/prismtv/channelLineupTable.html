<script>
	$(function () {
		$('.hide-trigger a').click(function( e ){
			e.preventDefault();
			$("#channelLineup .filters").slideToggle('slow');
			var src = $("#bg").attr('src') == "images/up-arrow-toggle.png" ? "images/down-arrow-toggle.png" : "images/up-arrow-toggle.png";
        	$("#bg").attr('src',src);
        	return false;

		});


		var jsonCityURL = "//prisminfo.centurylink.net/getChannelInfo.php";
		if ( !!qafeed ) jsonCityURL = jsonCityURL.replace("prisminfo.centurylink.net", qafeed);

		var dataTableTemplate = '\
			<table id="channelLineupData" cellspacing="0" cellpadding="0" cellmargin="0" width="100%" class="mkt"> \
				<thead> \
					<tr class="mkt_triple_bundle"> \
						<th class="channel-number thSorter"><span class="sorter">#</span></th> \
						<th class="channel-name thSorter"><span class="sorter">Channel Name</span></th> \
						<th class="packageData prism-tv mkt_prism_tv"> \
							<a href="#prism-tv" class="hideLink"> &nbsp; </a> \
							<a href="./#prismFeaturedOffers.html" target="_top" class="jumpToPackage">Prism<sup>&trade;</sup> TV </a> \
							<small id="prismCHNLS"><span><span class="mkt_num_channels">130</span>+ Channels*</small> \
						</th> \
						<th class="packageData prism-complete mkt_prism_complete"> \
							<a href="#prism-complete" class="hideLink"> &nbsp; </a> \
							<a href="./#prismFeaturedOffers.html" target="_top" class="jumpToPackage">Prism<sup>&trade;</sup> Complete </a> \
							<small id="completeCHNLS"><span><span class="mkt_num_channels">180</span>+</span> Channels*</small> \
						</th> \
						<th class="packageData prism-premium mkt_prism_premium"> \
							<a href="#prism-premium" class="hideLink"> &nbsp; </a> \
							<a href="./#prismFeaturedOffers.html" target="_top" class="jumpToPackage">Prism<sup>&trade;</sup> Premium </a> \
							<small id="premiumCHNLS"><span><span class="mkt_num_channels">210</span>+</span> Channels*</small> \
						</th> \
					</tr> \
				</thead> \
				<tbody id="tableBody"> \
					<tr> \
						<td colspan="5">LOADING CHANNEL LINEUP...</td> \
					</tr> \
				</tbody> \
			</table>';

		var channelLineupDataTable = null;
		window.allChannelsConfig = null;
		
		function init () {
			var marketNameParam = getQueryParam("marketName");

			var citesToMarketMap = {
				ttPrismMarketConfig: {
					"ColoradoSprings" : "colorado",
					"Columbia" : "missouri",
					"FtMyers" : "florida",
					"LasVegas" : "nevada",
					"Orlando" : "florida",
					"Phoenix" : "arizona",
					"Raleigh" : "north carolina",
					"Tallahassee" : "florida",	
					"LaCrosse": "wisconsin",
					"Omaha" : "nebraska"
				},
				pdf: {
					"ColoradoSprings" : "coloradoSpringsCO",
					"Columbia" : "columbiaMO",
					"FtMyers" : "fortMyersFL",
					"LasVegas" : "lasVegasNV",
					"Orlando" : "orlandoFL",
					"Phoenix" : "phoenixAZ",
					"Raleigh" : "raleighNC",
					"Tallahassee" : "tallahasseeFL",	
					"LaCrosse": "laCrosseWI",
					"Omaha" : "omahaNE"
				}
			}
			getAllMarketsData ( marketNameParam, citesToMarketMap );


			if ( !!citesToMarketMap.pdf[marketNameParam] ) {
				$("#printBtn").html('<a href="/prismtv/markets/'+citesToMarketMap.pdf[marketNameParam]+'/channelLineup.pdf" target="_blank" clicktrack="ctl|rsd|shop|iptv|pre_id_learn|channel_lineup|button|print_channel_lineup'+mrktline.toLowerCase()+'">Print complete Channel Lineup</a>');

				!!window.initializeMarkets && initializeMarkets( citesToMarketMap.ttPrismMarketConfig[marketNameParam] );
			}
			$("#tableHolder").html( dataTableTemplate );
			$("#tableHolder").addClass("mkt");
			$(".clearAllLink").hide();

			$.ajax({
				url: jsonCityURL,
				data: { city: marketNameParam },
				dataType: "jsonp",
				success: processChannelData,
				error: function (e) {
					$(".hideOnLoad").removeClass("hideOnLoad");
					if ( !!top.$ && !!top.$("#dynamicChannelLineup") ) {
						top.$("#dynamicChannelLineup").height(80);
					}
					$("#dynamicLineup").html( '<iframe id="pdfForDL" src="'+$("#printBtn a")[0].href+'" height="1" width="1"></iframe>' );
				}
			});

			$("#filterOpts input").live("change click", function () {
				if ( !!channelLineupDataTable ) {
					channelLineupDataTable.fnFilter( this.value );
					$("#filterOpts .opt").removeClass("checked");
					$(this).parent().addClass("checked");
				}
			});
			$("#channelLineup .clearAllLink").live("click", function (e) {
				e.preventDefault();
				channelLineupDataTable.fnFilter("");
			});				
			$("#channelLineup th a.jumpToPackage").live("click", function (e) {
				e.preventDefault();
				window.top.location.hash = this.hash;
			});				
			$("#channelLineup a.addonDisplay").live("click", function (e) {
				e.preventDefault();
				channelLineupDataTable.fnFilter( this.rel );
			});				
			$("#channelLineup a.compareAllLink").live("click", function (e) {
				e.preventDefault();
				$("#channelLineup").attr("class","").addClass( this.rel );
				channelLineupDataTable.fnSetColumnVis( 2, true );
				channelLineupDataTable.fnSetColumnVis( 3, true );
				channelLineupDataTable.fnSetColumnVis( 4, true );
			});				
			$("#channelLineup a.hideLink").live("click", function (e) {
				e.preventDefault();
				var pack = this.hash.replace("#", "");
				var packageHideClass = "hide-" + pack;
				var packageShowClass = "show-" + pack;
				$("#channelLineup").removeClass( packageShowClass ).addClass( packageHideClass );
				var colIndex = {
					"prism-tv": 2,
					"prism-complete": 3,
					"prism-premium": 4
				};
				channelLineupDataTable.fnSetColumnVis( colIndex[pack], false );
			});
		}

		function getAllMarketsData ( marketNameParam, citesToMarketMap ) {
			var configURL = "//prisminfo.centurylink.net/getCofigInfo.php";
			if ( !!qafeed ) configURL = configURL.replace("prisminfo.centurylink.net", qafeed);
			$.ajax( {
				dataType: "jsonp",
				global: false,
				type: 'GET',
		        url: configURL,
		        async: false,
		        contentType: "application/json",
				success: function (data, textStatus, jqXHR) {
					if ( !marketNameParam || !citesToMarketMap.pdf[marketNameParam] ) {
						var locationOptions = [
							'<form id="alternateLineup" method="GET" target="_self" action="./channelLineupTable.html">',
							'<label for="marketName" id="marketNameLabel">',
							'<select name="marketName" id="marketName">',
							'<option value="">Choose Your Location </option>'
						];
						var locationOptionsEnd = [
							'</select>',
							'</label>',
							'</form>'
						];


						var cityConfigObj = data["Cities"];
						for ( var varName in cityConfigObj ) {
							locationOptions.push( '<option value="'+varName+'">'+cityConfigObj[varName]+'</option>' );
						}
						var output = locationOptions.concat(locationOptionsEnd);
						$("#dynamicLineup").html( output.join(" ") );
						$("#alternateLineup #marketName").live( "change", function (e) {
							if ( !!this.value ) {
								$("#alternateLineup").submit();
							}
						});
					} else {
						allChannelsConfig = data;
						try {
							$("#friendlyMarketName").text( allChannelsConfig["Cities"][marketNameParam] );
						} catch (e) {
							//nothing.
						}
					}
				}
			});
		}		

		function getQueryParam (key) {
			var a = location.search.slice(1).split("&"), GET = [];
			for (var i in a) { GET[a[i].split("=")[0]] = a[i].split("=")[1]; }
			return GET[key] || null;
		}			

		function processChannelData (data, s, e) {
			$(".hideOnLoad").removeClass("hideOnLoad");

			var tableData = data;

			if ( !tableData ) { return false; }

			var tableElements = [];
			var trstring = [];
			var rowclass = "";
			var packages = "";
			var boltOns = "";
			var boltOnList = "";
			var category = "";
			var packagesMap = {};
			var channelArr = tableData;

			for ( var channelIndex in channelArr ) {
				if ( !channelArr[channelIndex].channelName ) continue;

				var channelObj = channelArr[channelIndex];
				var channelName = channelObj.channelName;


				if ( channelObj.category.match("Local") ) {
					channelName += " (" + channelObj.channelCallLetter +")";
				}

				if ( !!channelObj.packages.join ) {
					 packages = channelObj.packages.join(" | ");
				}
				if ( !!channelObj.boltOns.join ) {
					boltOns = "isBoltOn";
					var boltOnRel = channelObj.boltOns.join(" ");
					if ( !!boltOnRel.match(/latino/gi) && !boltOnRel.match(/paquete/gi) ) {
						boltOnRel = "Paquete " + boltOnRel;
					}
					if ( !!boltOnRel.match(/StarzEncore/gi) ) {
						boltOnRel = boltOnRel.replace("StarzEncore", "Starz/Encore");
					}
					boltOnList = '<a class="addonDisplay boltOnsMeta" href="#channelLineupData" rel="[' + boltOnRel + ' Add-on Package]">' + boltOnRel + " Add-on Package" + '</a>';
					if ( !!boltOnList.match(/al\-carte/gi) ) boltOnList = '<span class="meta boltOnsMeta">' + boltOnRel + '</span>';
				}
				category = channelObj.category;

				if ( !!channelObj.genre.join ) { category += " " + channelObj.genre.join(" ") }
				if ( !!category.match("PEG") ) { category += " Local" }
				if ( !!category.match("Premium") ) { category += " Premium Channels" }
				if ( !!category.match(/latino/gi) ) { category += " Hispanic"; }

				
				packagesMap = {
					tv: !!( packages.match("PrismTV") ),
					complete: !!( packages.match("PrismComplete") ),
					premium: !!( packages.match("PrismPremium") )
				}

				var hdflag = ( channelObj.isHD === "false" ) ? "sd" : null;
				if ( !hdflag && channelObj.isHD === "true" ) hdflag = "hd";

				var packagesDisplayMap = {
					tv: ( packagesMap.tv ) ? "&bull;" : "&ndash;",
					complete: ( packagesMap.complete ) ? "&bull;" : "&ndash;",
					premium: ( packagesMap.premium ) ? "&bull;" : "&ndash;"
				}

				rowclass = "bolton-false ";
				if ( !!boltOns ) rowclass = "bolton-true ";
				for ( var pack in packagesMap ) {
					rowclass += "prism-"+pack+"-"+packagesMap[pack]+" ";
				}

				//BUILD TABLE ROW
				trstring = [];
				trstring.push('<tr class="'+rowclass+'">'); 
				trstring.push('<td class="channel-number">'+channelObj.channelNo+'</td>');
				trstring.push('<td class="channel-name">'+channelName+' <span class="meta packagesMeta">'+packages+'</span> '+boltOnList+' <span class="meta categoryMeta">'+category+'</span> <span class="meta channelCallLetterMeta">' + channelObj.channelCallLetter + '</span> </td>');

				trstring.push('<td class="packageData inpackage-'+packagesMap.tv+' prism-tv '+boltOns+'"><span class="packageDisplay">'+packagesDisplayMap.tv+'</span></td>');
				trstring.push('<td class="packageData inpackage-'+packagesMap.complete+' prism-complete '+boltOns+'"><span class="packageDisplay">'+packagesDisplayMap.complete+'</span></td>');
				trstring.push('<td class="packageData inpackage-'+packagesMap.premium+' prism-premium '+boltOns+'"><span class="packageDisplay">'+packagesDisplayMap.premium+'</span></td>');
				trstring.push('</tr>');

				tableElements.push( trstring.join(" ") );

				packages = "";
				boltOns = "";
				boltOnList = "";
				category = "";
				rowclass = "";
			}

			$("#tableBody").html( tableElements.join(" ") );

			channelLineupDataTable = $("#channelLineupData").dataTable( {
				bPaginate: false,
				sScrollY: "440px",
				//oSearch: { "sSearch": "" },
				//sDom: '<"options"f>tr',
				sDom: '<"options">tr',
				//oLanguage: { "sSearch": "", "sEmptyTable": "No Channels match this criteria" },
				"aoColumns": [
				    { "asSorting": [ "asc", "desc" ] },
				    { "asSorting": [ "asc", "desc" ] },
				    { "bSortable": false }, 
				    { "bSortable": false }, 
				    { "bSortable": false }
			    ]
			});
			channelLineupDataTable.live("filter", function (event, dt) {
				var val = $("#channelLineupDataFilter input").attr("value");
				if ( val != dt.oPreviousSearch.sSearch ) {
					$("#channelLineupDataFilter input").attr("value", dt.oPreviousSearch.sSearch );
				}
			})
			$("#channelLineupDataFilter input").live("change keyup", function () {
				channelLineupDataTable.fnFilter( this.value );
			});

			window.channelLineupDataTable = channelLineupDataTable;

			channelLineupDataTable.fnSort( [ [1,'asc'] ] );
			channelLineupDataTable.live("draw", function (event, dt) {
				//var inputFilter = channelLineupDataTable.fnSettings().oPreviousSearch.sSearch;
				var inputFilter = dt.oPreviousSearch.sSearch;
				if ( !!inputFilter ) {
					$("#filterOpts input").attr("checked", "false");
					$("#filterOpts .opt").removeClass("checked");
					$(".clearAllLink").show();
					$("#channelLineup .options .dataTablesFilter input").css("backgroundColor","#FFF");
				} else {
					$("#filterOpts .opt").removeClass("checked");
					$("#viewall").attr("checked", "true");
					$("#viewall").parent().addClass("checked");
					$(".clearAllLink").hide();
