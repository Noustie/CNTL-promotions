	<script type="text/javascript">
		(function (window, $) {
			var year = 2013, month = 8, day = 29,
				hour = 14, min = 30, sec = 0,
				dateNow = new Date();     


			hour = hour + ( 6-(dateNow.getTimezoneOffset()/60));
			month = --month;
			dateFuture = new Date( year, month, day, hour, min, sec );

			function GetCount(){
				var out="";

		        dateNow = new Date();                                                            
		        amount = dateFuture.getTime() - dateNow.getTime() + 5;               
		        delete dateNow;

		        if(amount < 0){
		            out='<div class="countNum days"><span></span>0<div class="days_text countText">days</div></div>' + 
						'<div class="countNum hours"><span></span>0<div class="hours_text countText">hrs</div></div>' + 
						'<div class="countNum mins"><span></span>0<div class="mins_text countText">mins</div></div>' + 
						'<div class="countNum secs"><span></span>0<div class="secs_text countText">secs</div></div>' ;

		            document.getElementById('countbox').innerHTML=out;       
		        } else{
		            days=0;hours=0;mins=0;secs=0;

		            amount = Math.floor( amount / 1000 ); /* kill the milliseconds */

		            days = Math.floor( amount / 86400 ); /* days */
		            amount = amount % 86400;

		            hours = Math.floor( amount / 3600 ); /* hours */
		            amount = amount % 3600;

		            mins = Math.floor( amount / 60 ); /* minutes */
		            amount = amount % 60;

		            secs=Math.floor(amount); /* seconds */

		            out=
						'<div class="countNum days"><span></span>' + days +'<div class="days_text countText">days</div></div>' + 
						'<div class="countNum hours"><span></span>' + hours +'<div class="hours_text countText">hrs</div></div>' + 
						'<div class="countNum mins"><span></span>' + mins +'<div class="mins_text countText">mins</div></div>' + 
						'<div class="countNum secs"><span></span>' + secs +'<div class="secs_text countText">secs</div></div>' ;

		            document.getElementById('countbox').innerHTML=out;

		            setTimeout(GetCount, 1000);
		        }
			}

			$( GetCount );
			
		})(window, jQuery);
	</script>
